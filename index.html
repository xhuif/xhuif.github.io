		        <img src="assets/img/1.jpg" width="300" height="450" alt="zhenzhi" />
		    </div>
		    
		    <div id="simplicity" class="step" data-x="1100" data-y="1200" data-scale="1.8" data-rotate="190">

		        <img src="assets/img/2.jpg" width="289" height="450" alt="Galaxy Nexus" />
		    </div>

		        <img src="assets/img/3.jpg" width="558" height="329" alt="Galaxy Nexus" />
		    </div>
		    
		    <div id="upload" class="step" data-x="-200" data-y="1500" data-rotate="180">

		        <img src="assets/img/4.jpg" width="400" height="390" alt="Galaxy Nexus" />
		    </div>
		    
		    <div id="music" class="step" data-x="-1200" data-y="1000" data-scale="0.8" data-rotate="270">

		        <img src="assets/img/5.jpg" width="570" height="389" alt="Galaxy Nexus" />
